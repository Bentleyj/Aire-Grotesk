<html>
	<head>
		<title>Volume Explode</title>
		<style>
		body {
		  background-color: white;
		  color: black;
		  margin: 0;
		  padding: 1em;
		  text-align: center;
		}

		#value {
		  color: black;
		  font-size: 60px;
		}

		#meter {
		  margin-top:60px;
		}


		button {
		  color: black;
		  padding: 4px 16px;
		}

		.p {
		  padding: 0;
		  text-align: center;
		}

		@font-face {
		  font-family:'Decovar Alpha Regular24';      
		  src:url('https://www.axis-praxis.org/fonts/webfonts/DecovarAlpha-VF.woff2');
		  font-variation-settings: "BLDA" 0, "TRMD" 0, "TRMC" 0, "SKLD" 0, "TRML" 0, "SKLA" 0, "TRMF" 0, "TRMK" 0, "BLDB" 0, "WMX2" 0, "TRMB" 0, "TRMA" 0, "SKLB" 0, "TRMG" 0, "TRME" 0;
		}


		#result {
		  font-size:200px;
		  color: black;
		  font-family: "Decovar Alpha Regular24";
		  font-variation-settings: "SKLD" 0, "SKLA" 0;
		  font-stretch: 500%;
		  margin: 0;
		}
		</style>
		<script src="/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<input id="source" />
		<p id="result">EXPLODE!</p>
		<p id="sentiment">Test</p>
		<span id="value"><span>
		<script>

			const $source = document.querySelector('#source');
			const $result = document.querySelector('#result');
			const $sentiment = document.querySelector('#sentiment');

			const typeHandler = function(e) {
				$result.innerHTML = e.target.value;
				console.log("posting!");
				$.post("localhost:8080/submit", e.target.value, function(result) {
					sentiment.innerHTML = result;
				});
			}

			$source.addEventListener('input', typeHandler);
			$source.addEventListener('propertychance', typeHandler);
			$source.addEventListener('change', typeHandler);
		</script>
	</body>
</html>
