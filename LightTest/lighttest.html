    <style>

        font-size:200px;

      p{
        font-size: 40px;

      }
      
      #details{
        font-size: 40px; 
        font-family: "Zeitung Pro Regular";

      .darkLight{
          font-family: 'Catamaran', sans-serif;
          letter-spacing: -4px;
          text-align: center;
          color: #8cabd9;
          background-color: #0a244d;

        }

       .brightLight{
          font-family: 'Catamaran', sans-serif;
          letter-spacing: -4px;
          text-align: center;
          background-color: #eef4f7;
          color: #0a244d;

  </head>
  <body class="brightLight" data-gr-c-s-loaded="true">
    <h1 id="title">I GET LIGHTER WHEN IT GETS DARKER</h1>
    <p id="title">Current Light Levels</p>
    <div id="details">217</div>  
  
  <script>

    var luminance;

    function lerp(a, b, p) {
      var dist = b - a;
      var s = p * dist;
      return a + s;
    }

    function map(v, min1, max1, min2, max2) {
      var diff = max1 - min1;
      var v0 = v - min1;
      var p = v0 / diff;
      return min2 + p *(max2 - min2);
    }

    // Rewrite this to work with the webcam.
    const details = document.getElementById("details");
    
    if (window.AmbientLightSensor){
        try{
          const sensor = new AmbientLightSensor();

          // Detect changes in the light
          sensor.onreading = () => {
            var text = document.getElementById("title");

            luminance = lerp(luminance, sensor.illuminance, 0.1);

            var newWeight = map(luminance, 0, 255, 0, 1000);

            var colorBright = 255 - luminance;
            var colorDark = luminance;

            document.body.style.fontWeight = newWeight;
            text.style.fontWeight = newWeight;

            document.body.style.color = "rgb(" + colorBright + "," + colorBright + "," + colorBright + ")";
            document.body.style.background = "rgb(" + colorDark + "," + colorDark + "," + colorDark + ")";

            details.innerHTML = luminance;

            console.log(colorBright);
            
              // Read the light levels in lux 
              // < 50 is dark room
              /*if (sensor.illuminance < 50) {
                document.body.className = 'darkLight';
              } else {
                document.body.className = 'brightLight';
              }*/
          }
          
          // Has an error occured?
          sensor.onerror = event => document.getElementById("details").innerHTML = event.error.message;
          sensor.start();
        } catch(err) {
          details.innerHTML = err.message;
        }
    } else {
      details.innerHTML = 'It looks like your browser doesnt support this feature'; 
    }

  </script>

</body></html>
